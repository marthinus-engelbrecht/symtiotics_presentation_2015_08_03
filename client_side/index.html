<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="components/angular-gridster/dist/angular-gridster.min.css"/>
    <meta charset="UTF-8">
    <title>The Party</title>
</head>
<body class="background" style="">
<div>

    <div ng-controller="mainCtrl">
        <div style="display: flex; flex-direction: column">
            <h1 style="margin:auto;  font-size: 100px">Where the party is at</h1>
            <button style="margin: auto; font-size: 25px; color: black; background-color: #e5ceff" ng-click="onClick()">Invite some more cool people</button>
        </div>
        <div gridster>
            <ul>
                <li gridster-item row="item.position[0]" col="item.position[1]" size-x="item.size.x"
                    size-y="item.size.y" ng-style="item.style.tile" ng-repeat="item in people">
                    {{item.name}}
                    <img ng-style="item.style.image" ng-src="{{item.imageSrc}}">
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
<script src="components/jquery-1.8.3.min.js"></script>
<script src="components/javascript-detect-element-resize/jquery.resize.js"></script>
<script src="components/angular/angular.min.js"></script>
<script src="components/angular-gridster/dist/angular-gridster.min.js"></script>
<script src="components/systemjs/dist/system.js"></script>
<script>System.import('dist/app.js')</script>
<style>
    body::after {
        content: "";
        background: url('images/Friends.jpg');
        opacity: 0.5;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        position: absolute;
        z-index: -1;
        background-repeat: no-repeat; background-size: 110%; background-position-x: -10px; background-position-y: -15px;
    }
</style>
</html>
